<!DOCTYPE html>
<html lang="ja">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>dentaku</title>
        <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" rel="stylesheet"
            integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
        <link rel="stylesheet" href="dentaku.css">
    </head>

    <body class="text-center" style="background-color:#000000;">

        <div id="app">


            <div class="text-left">
                <P class="comon-text">
                    {{textbox}}
                </P>

                <button @click="addText(7)" type="button" class="btn btn-dark m-1">7</button>
                <button @click="addText(8)" type="button" class="btn btn-dark m-1">8</button>
                <button @click="addText(9)" type="button" class="btn btn-dark m-1">9</button>
                <br>
                <button @click="addText(4)" type="button" class="btn btn-dark m-1">4</button>
                <button @click="addText(5)" type="button" class="btn btn-dark m-1">5</button>
                <button @click="addText(6)" type="button" class="btn btn-dark m-1">6</button>
                <br>
                <button @click="addText(1)" type="button" class="btn btn-dark m-1">1</button>
                <button @click="addText(2)" type="button" class="btn btn-dark m-1">2</button>
                <button @click="addText(3)" type="button" class="btn btn-dark m-1">3</button>
                <br>
                <button @click="addText(0)" type="button" class="btn btn-dark m-1">0</button>
                <button @click="clearText()" type="button" class="btn btn-secondary m-1 width">C</button>
            </div>



            <div class="text-left">
                <button @click="plusBtn(0)" type="button" class="btn btn-warning m-1">+</button>
                <br>
                <button @click="minusBtn(0)" type="button" class="btn btn-warning m-1">-</button>
                <br>
                <button @click="kakeruBtn(0)" type="button" class="btn btn-warning m-1">×</button>
                <br>
                <button @click="waruBtn(0)" type="button" class="btn btn-warning m-1">÷</button>
                <br>
                <button @click="equalBtn(0)" type="button" class="btn btn-warning m-1">=</button>
            </div>



        </div>

        <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
        <script>
            var app = new Vue({
                el: '#app',
                data: {
                    textbox: 0,
                    text1: 0,
                    text2: 0,
                    answer: 0,
                    operator: "",
                    textType: 1,
                },
                methods: {
                    addText: function (number) {

                        if (this.textType == 1) {
                            //textType1の時
                            this.text1 = this.text1 * 10 + number;
                            this.textbox = this.text1;
                        } else if (this.textType == 2) {
                            //textType2の時
                            this.text2 = this.text2 * 10 + number;
                            this.textbox = this.text2;
                        }
                    },
                    clearText: function () {
                        this.textbox = 0;
                        this.text1 = 0;
                        this.text2 = 0;
                        this.answer = 0;
                        this.textType = 1;
                    },



                    plusBtn: function () {
                        this.operator = "+";
                        this.textType = 2;
                    },

                    minusBtn: function () {
                        this.operator = "=";
                        this.textType = 2;
                    },

                    kakeruBtn: function () {
                        this.operator = "*";
                        this.textType = 2;
                    },

                    waruBtn: function () {
                        this.operator = "/";
                        this.textType = 2;
                    },

                    equalBtn: function () {
                        if (this.operator === "+") {
                            this.answer = this.text1 + this.text2;
                        } else if (this.operator === "=") {
                            this.answer = this.text1 - this.text2;
                        } else if (this.operator === "*") {
                            this.answer = this.text1 * this.text2;
                        } else if (this.operator === "/") {
                            this.answer = this.text1 / this.text2;
                        }

                        this.textbox = this.answer;
                        this.text1 = 0;
                        this.text2 = 0;
                        this.textType = 1;

                    },


                }

            });
        </script>

    </body>

</html>
